<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h1 {
      color: #0078ff;
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 22px;
      background: #0078ff;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    a:hover {
      background: #005ad3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 600px){
      .container { margin: 50px 20px; padding: 25px; }
      h1 { font-size: 26px; }
      p { font-size: 16px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your consultation request has been submitted successfully.<br>
       Our team will contact you shortly.</p>

    <a href="https://gyan-prakash-singh.github.io/VGA/">Go Back to Home</a>
  </div>
</body>
</html>
